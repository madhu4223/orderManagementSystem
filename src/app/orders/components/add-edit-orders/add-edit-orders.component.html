<div class="modal fade show"  role="dialog" id="modalLoginForm"
  aria-hidden="true" >
  
  <div class="modal-backdrop  show"></div>
  <div class="modal " role="dialog">
    <!-- <div> -->
      <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="!isDelete" >
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold text-primary">{{formHeading}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-3">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label>Order number*:</label>
          <input type="text" id="orderNumber"maxlength="6" [(ngModel)]="orderNumber" class="form-control validate" required>
        </div>

        <div class="md-form mb-3">
          <i class="fas fa-lock prefix grey-text"></i>
          <label>Due Date*:</label>
              <input class="form-control" placeholder="yyyy-mm-dd"
                     name="dp" [(ngModel)]="dueDate" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" required>
        </div>
        <div class="md-form mb-3">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label>Buyer name*:</label>
          <input type="text" id="buyer" maxlength="20" [(ngModel)]="buyerName" class="form-control validate" required>
        </div>
        <div class="md-form mb-3">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label>Address* :</label>
          <input type="text" id="address" maxlength="30" [(ngModel)]="address" class="form-control validate" required>
        </div>
        <div class="md-form mb-3">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label>Phone Number*:</label>
          <input type="text" maxlength="10" id="phoneNumber" [(ngModel)]="mobile" class="form-control validate" required>
        </div>
        <div class="md-form mb-3">
          <i class="fas fa-envelope prefix grey-text"></i>
          <label>Order Total* :</label>
          <input type="text" maxlength="5"  id="orderTotal" [(ngModel)]="orderTotal" class="form-control validate" required>
        </div>
       

       

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-primary" type="submit" (click)="onSubmit()" >Submit</button>
      </div>
    </div>
    <div class="modal-content" *ngIf="isDelete">
      <div class="modal-header">
        <h5 class="modal-title text-danger">Alert!!</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="onClose()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>Do You Really want To Delete ?</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onDelete()">Yes Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onClose()">No</button>
      </div>
    </div>
  </div>
</div>
</div>
